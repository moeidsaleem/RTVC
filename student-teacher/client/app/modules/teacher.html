<div class="container" ng-init="setroomId()">
        <h1>TEACHER </h1>
        <div class="row">
        <div class="col-md-6">
           <div class="jumbotron">
             <div class="container">
               <form  ng-submit="loginTeacher()" role="form">
                 <legend>Login</legend>
                 <div class="form-group">
                   <label for="">Email</label>
                   <input type="text" class="form-control" id="" placeholder="Enter Email" ng-model="login.email">
                 </div>       
                  <div class="form-group">
                   <label for="">Password</label>
                   <input type="password" class="form-control" id="" placeholder="Enter password" ng-model="login.password">
                 </div>         
                 <button type="submit" class="btn btn-primary">Login</button>
               </form>
               <p class="text-danger">{{loginError}}</p>
             </div>
           </div>
          </div>
          <div class="col-md-6">
          <div class="jumbotron">
             <div class="container">
                 <legend>Signup</legend>
                 <div class="form-group">
                   <label for="">Email</label>
                   <input type="text" class="form-control" id="" placeholder="Input field" ng-model="signup.email">
                 </div>      
                  <div class="form-group">
                   <label for="">Password</label>
                   <input type="password" class="form-control" id="" placeholder="Input field"  ng-model="signup.password">
                 </div>          
                 <button ng-click="signupTeacher()" class="btn btn-primary">Sigup</button>
               <p class="text-danger">{{signupError}}</p>
             </div>
           </div>

          </div>
        </div>
          </div>
